version: "3.8"

services:
  backend:
    build: ./backend
    container_name: todo_backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/todo
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: todo_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongo:
    image: mongo:6
    container_name: todo_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: